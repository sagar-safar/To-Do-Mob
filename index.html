<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CSS Project</title>
</head>
<body>
    <header>
        <nav>
            <h1>Tasks <span style="color:#00A5EC;">List</span></h1>
        </nav>
    </header>

    <main>
            <figure class="plus-icon-fig">
                <a href="index2.html"><i class="fa-solid plus-icon fa-circle-plus"><span>Add New Task</span></i></a>
            </figure>
        
            <section class="grid-section">
                <section class="cards">
                    <div class="card">
                        <h2><a href="index3.html">Trip To Paris</a></h2>
                        <hr>
                        <div class="checkbox">
                            <i class="fa-solid done-cheeckbox fa-square-check"><s>Visit Church</s></i> <br><br>
                            <input type="checkbox">
                            <span>Shopping</span>
                        </div>
                    </div>


                    <div class="card">
                        <h2>My To Do List</h2>
                        <hr>
                        <div class="checkbox">
                            <i class="fa-solid done-cheeckbox fa-square-check"><s>Visit Supermarket</s></i> <br><br>
                            <input type="checkbox">
                            <span>Buy Vegetables</span>
                        </div>
                    </div>



                    <div class="card">
                        <h2>Movies I will Watch</h2>
                        <hr>
                        <div class="checkbox">
                            <i class="fa-solid done-cheeckbox fa-square-check"><s>Stranger Things 4</s></i> <br><br>
                            <input type="checkbox">
                            <span>Avenger Endgame</span>
                        </div>
                    </div>



                    <div class="card">
                        <h2>Daily Morning Routine For...</h2>
                        <hr>
                        <div class="checkbox">
                            <i class="fa-solid done-cheeckbox fa-square-check"><s>Wake up at 6am</s></i> <br> <br>
                            <input type="checkbox">
                            <span>Sleep at 10pm</span>
                        </div>
                    </div>


                    <div class="card">
                        <h2>Books To Read</h2>
                        <hr>
                        <div class="checkbox">
                            <i class="fa-solid done-cheeckbox fa-square-check"><s>Design of Everyday</s></i> <br><br>
                            <input type="checkbox">
                            <span>Alchemist</span>
                        </div>
                    </div>
        
                </section>

            </section>
            
           
    </main>
</body>
</html>
